<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README RPG Generator</title>
    <link rel="stylesheet" href="css/githubrpg.css">
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="README RPG Generator">README RPG Generator</h1>
        
        <div class="generator-container">
            <form id="rpgForm">
                <div class="form-group">
                    <label for="class">Выберите класс персонажа</label>
                    <select id="class" required>
                        <option value="fullstack-wizard">Fullstack Wizard</option>
                        <option value="devops-paladin">DevOps Paladin</option>
                        <option value="bug-hunter">Bug Hunter</option>
                        <option value="frontend-samurai">Frontend Samurai</option>
                        <option value="backend-necromancer">Backend Necromancer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="skills">Боевые навыки (через запятую)</label>
                    <input type="text" id="skills" placeholder="Python, JavaScript, Docker">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="generate-btn">Создать персонажа</button>
                    <button type="button" class="copy-btn" id="copyBtn">Копировать код</button>
                </div>
            </form>
            
            <div class="preview" id="preview"></div>
        </div>
    </div>

    <script src="netlify/functions/githubrpg.js"></script>
</body>
</html>
