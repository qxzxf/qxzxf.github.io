<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat | qxzxf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Обновленные стили для AI чата */
        .ai-chat-section {
            padding: 8rem 0 4rem;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 10% 10%, rgba(108, 92, 231, 0.08), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 206, 201, 0.08), transparent 40%);
        }

        .section-title {
            font-family: var(--font-secondary);
            font-size: 3.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            opacity: 0.8;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: rgba(20, 21, 23, 0.95);
            border-radius: 16px;
            overflow: hidden;
        }

        /* Область сообщений */
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Стили для сообщений */
        .message {
            max-width: 85%;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .user-message {
            background: rgba(52, 152, 219, 0.1);
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background: rgba(35, 36, 40, 0.95);
            align-self: flex-start;
            margin-right: auto;
        }

        .message-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        /* Область ввода */
        .input-container {
            background: linear-gradient(135deg, 
                rgba(30, 31, 34, 0.95) 0%,
                rgba(30, 31, 34, 0.95) 50%,
                rgba(23, 162, 184, 0.05) 100%
            );
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .claude-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: rgba(35, 36, 40, 0.95);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #00cec9;
            border-radius: 50%;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .chat-input-wrapper {
            position: relative;
        }

        .chat-textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            padding-right: 60px;
            background: rgba(17, 18, 20, 0.95);
            border: none;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-family: var(--font-primary);
            font-size: 0.95rem;
            line-height: 1.5;
            resize: none;
        }

        .chat-textarea:focus {
            outline: none;
        }

        .chat-textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .send-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 10px;
            background: #3498db;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Стили для скроллбара */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0 1rem;
                border-radius: 16px;
            }

            .message-content {
                max-width: 90%;
                font-size: 1rem;
            }

            .chat-input {
                padding: 1.5rem;
            }
        }

        /* Стили для потрясающего окна чата */
        .chat-input-container {
            background: rgba(20, 21, 23, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .input-area {
            background: linear-gradient(135deg, 
                rgba(30, 31, 34, 0.95) 0%,
                rgba(30, 31, 34, 0.95) 50%,
                rgba(23, 162, 184, 0.05) 100%
            );
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
        }

        /* Единственный статус */
        .claude-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: rgba(35, 36, 40, 0.95);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #00cec9;
            border-radius: 50%;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .chat-input-wrapper {
            position: relative;
        }

        .chat-textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            padding-right: 60px;
            background: rgba(17, 18, 20, 0.95);
            border: none;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-family: var(--font-primary);
            font-size: 0.95rem;
            line-height: 1.5;
            resize: none;
        }

        .send-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #3498db;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0px);
        }

        /* Удаляем стили кастомного курсора */
        .cursor, .cursor-follower {
            display: none;
        }

        /* Возвращаем стандартный курсор */
        body {
            cursor: default;
        }

        /* Для интерактивных элементов */
        .send-button {
            cursor: pointer;
        }

        .chat-textarea {
            cursor: text;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="https://qxzxf.netlify.app/">qxzxf</a>
                </div>
                <div class="nav-links">
                    <a href="https://qxzxf.netlify.app/#home" class="nav-link">Главная</a>
                    <a href="https://qxzxf.netlify.app/#about" class="nav-link">Обо мне</a>
                    <a href="https://qxzxf.netlify.app/#projects" class="nav-link">Проекты</a>
                    <a href="https://qxzxf.netlify.app/ai" class="nav-link">AI Chat</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="ai-chat-section">
            <div class="container">
                <h1 class="section-title">AI Chat</h1>
                <p class="section-subtitle">Общайтесь с Gemini от Google</p>

                <div class="chat-container">
                    <div class="messages-container" id="messages">
                        <!-- Сообщения будут добавляться здесь -->
                    </div>
                    
                    <div class="input-container">
                        <div class="claude-status">
                            <div class="status-dot"></div>
                            <span class="status-text">Gemini активен</span>
                        </div>
                        
                        <div class="chat-input-wrapper">
                            <textarea 
                                class="chat-textarea" 
                                placeholder="Введите ваше сообщение..."
                            ></textarea>
                            <button class="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const messagesContainer = document.getElementById('messages');
        const textarea = document.querySelector('.chat-textarea');
        const sendButton = document.querySelector('.send-button');
        let isProcessing = false;

        async function sendMessageToAPI(message) {
            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(errorData.error || 'Network response was not ok');
                }

                const data = await response.json();
                return data.content;
            } catch (error) {
                console.error('Error details:', error);
                throw error;
            }
        }

        function addMessage(content, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function handleMessage() {
            if (isProcessing) return;

            const message = textarea.value.trim();
            if (!message) return;

            let typingIndicator = null;

            try {
                isProcessing = true;
                sendButton.disabled = true;
                
                addMessage(message, true);
                textarea.value = '';
                textarea.style.height = 'auto';

                typingIndicator = document.createElement('div');
                typingIndicator.className = 'message assistant-message typing';
                typingIndicator.textContent = 'AI печатает...';
                messagesContainer.appendChild(typingIndicator);

                const response = await sendMessageToAPI(message);
                
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                addMessage(response, false);
            } catch (error) {
                console.error('Chat error:', error);
                
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                let errorMessage = 'Произошла ошибка при получении ответа.';
                
                if (error.message.includes('quota')) {
                    errorMessage = 'Превышен лимит запросов к API. Пожалуйста, попробуйте позже.';
                } else if (error.message.includes('API Configuration')) {
                    errorMessage = 'Ошибка конфигурации API. Пожалуйста, свяжитесь с администратором.';
                }

                addMessage(errorMessage, false);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                textarea.focus();
            }
        }

        sendButton.addEventListener('click', handleMessage);

        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleMessage();
            }
        });

        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    });
    </script>
</body>
</html>
